<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<import spring.ftl>
    <head>
        <meta charset="UTF-8">
        <title>Update user</title>
    </head>
    <body>

    <h1>HELLO</h1>

    <form th:method="PATCH" th:action="@{/{id}(id=${users.getId()})}" th:object="${users}">-->
        <label for="name">Edit person: </label>
        <input type="text" th:field='*{name}' id="name"/>
        <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{#strings}">Name Error</div>
        <br/>
        <label for="age">Edit age: </label>
        <input type="text" th:field="*{age}" id="age"/>
        <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">age error</div>
        <br/>
        <label for="email">Edit email: </label>
        <input type="text" th:field="*{email}" id="email"/>
        <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">email error</div>
        <br/>

        <input type="submit" value="Update"/>

    </body>
</html>
