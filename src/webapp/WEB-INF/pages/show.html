<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show user by ID</title>
</head>
<body>
<h1>HELLO SHOW </h1>
<p th:text="${users.getId()}">VALUE</p>
<p th:text="${users.getName()}">VALUE</p>
<p th:text="${users.getAge()}">VALUE</p>
<p th:text="${users.getEmail()}">VALUE</p>

<a th:href="@{/{id}/edit(id=${users.getId()})}">Edit</a>

<form th:method="DELETE" th:action="@{/{id}(id=${users.getId()})}">
    <input type="submit" value="Delete">
</form>
</body>
</html>
